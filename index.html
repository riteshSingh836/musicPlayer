<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    
    <!-- Bootstrap link -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    
    <script
      src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="musicPlayer.css">
    <link href="./output.css" rel="stylesheet">

</head>
<body>

    <div class="outer-container">

        <header class="container">
            <div id="header-logo"><a href="#"><i class="fa-solid fa-headphones-simple logo"></i></a></div>
            <div id="heading"><h1>Music Player</h1></div>
            <label class="switch"><h5>Dark Mode</h5>
                <input type="checkbox" id="toggle-btn">
                <span class="slider"></span>
            </label>
        </header>

        <main class="main-container">
            
            <div id="left-container" class="darkTheme">
                <div id="filter">
                    <h2>Songs Filter</h2>
                    <label for="filter-btn">Filter Songs by Genre:</label>
                    <select id="filter-btn">
                        <option value="all-songs" id="all-songs">All</option>
                        <option value="Rock" id="rock">Rock</option>
                        <option value="Pop" id="pop">Pop</option>
                        <option value="Punk" id="punk">Punk</option>
                    </select>
                </div>
                <div id="songs">
                    <!-- Songs list will be displayed -->
                </div>
                
            </div>

            <div id="playlist-card" class="darkTheme-1">
                <div id="music-card"></div>
                <!-- Images,name,artist,music will be displayed here -->
                <!-- Prev, next, Add to playlist Buttons -->
                  
            </div>

            <div id="create-playlist" class="darkTheme-2">
                <h2>Playlist</h2>
                <div id="create-Btn">
                    <input type="text" id="input-playlist">
                    <button id="btn">Create Playlist</button>
                </div>
                <div id="playlists">
                    <div id="current-playlist">
                        <h4 id="heading">Current Playlist</h4>
                    </div>
                    <div id="new-playlist"></div>
                </div>
            </div>

        </main>

    </div>

    <script src="musicPlayer.js"></script>
    
</body>
</html>
